<template>
    <div class="container">

        <lightning-button class="visitors" variant="brand" label=" Flat Visitors" onclick={handleClickofVisitorsbutton}
            ondblclick={handledblClickofVisitorsbutton}> </lightning-button>



        <div class="alldetails">
            <!-- <p class="flatno"><b>{ShowfaltNo}</b></p> -->
            <lightning-formatted-rich-text style="width: 20%;margin-top:70px; height:20%; border-radius: 10px;"
                value={profilepic}></lightning-formatted-rich-text>

            <p class="accname"><b>{ShowAccname}</b></p>
            <p class="society" onclick={onclickofsocietyname}><b>{ShowSociety}</b></p>
            <lightning-formatted-email class="email" value={ShowEmail} hide-icon="false"></lightning-formatted-email>
            <lightning-formatted-phone class="phone" value={ShowPhone}></lightning-formatted-phone>
            <p class="flatmember"><b>{ShowFlatemember}</b></p>
            <p class="flattype"><b>{ShowFlattype}</b></p>
        </div>









        <div class="datatable">
            <div class="familymem" title="Family Members">
                <lightning-button class="addnewuser" variant="brand" icon-name='utility:adduser' size='large'
                    onclick={handleClickofAddFamilyMember}></lightning-button>

                <lightning-datatable show-row-number-column hide-checkbox-column key-field="Id" data={contacts}
                    columns={columns} onrowaction={handleRowAction}>
                </lightning-datatable>
            </div>
        </div>






        <template if:true={trueaddfamilymember}>
            <section role="dialog" tabindex="-1" aria-modal="true"
                aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

                        <div>
                            <lightning-input type="text" label="First Name" value={firstName} required
                                onchange={handleFirstNameChange}></lightning-input>

                            <lightning-input type="text" label="Last Name" value={lastName} required
                                onchange={handleLastNameChange}></lightning-input>

                            <lightning-input type="email" label="Email" value={email} required
                                onchange={handleEmailChange}></lightning-input>

                            <lightning-input type="tel" maxlength="10" label="Phone" value={phone} required
                                onchange={handlePhoneChange}></lightning-input>

                        </div>
                    </div>
                    <div class="slds-modal__footer">
                        <div class="buttons">
                            <lightning-button style="margin-right: 10px;" variant="brand" label="Add"
                                onclick={handlesavebutton}></lightning-button>
                            <lightning-button style="margin-left: 10px;" variant="brand" label="Cancel"
                                onclick={handleClickofcancel}></lightning-button>
                        </div>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>










        <template if:true={Showallflatvisitors}>
            <section role="dialog" tabindex="-1" aria-modal="true"
                aria-label="Meaningful description of the modal content" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" id="modal-content-id-1">
                    <div class="datatable">
                        <lightning-icon class="icon" onclick={onclickofcloseicon} icon-name='utility:close'
                            alternative-text='close' size='small' title='close'></lightning-icon>

                        <lightning-datatable show-row-number-column hide-checkbox-column key-field="Id"
                            data={Storeallvisitors} columns={visitors}>
                        </lightning-datatable>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>



    </div>
</template>
