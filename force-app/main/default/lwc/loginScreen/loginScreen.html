<template>
    <div class="event-container">

        <h1 class="Log-in">Log In</h1>


        <div class="salesforce-icon">
            <img src={salesforceicon} alt="Salesforce Icon" style="width: 50%; height:50%">
        </div>



        <lightning-input type="text" label="Username" value={username} onchange={handleUsername}></lightning-input>

        <lightning-input type="password" label="Password" value={password} onchange={handlePassword}
            name="input1"></lightning-input>

        <h1 class="forgot-password"><span onclick={handleForgotPassword}>Forgot Password?</span></h1>

        <div class="login-button">
            <lightning-button variant="brand" label="LogIn" onclick={handleLogin}></lightning-button>
        </div>


        <hr class="centered-hr">


        <div class="not-user">
            <h1>Dont have an Account? <span class="login" onclick={handleSignup}>SIgnUp</span></h1>
        </div>


    </div>
</template>
