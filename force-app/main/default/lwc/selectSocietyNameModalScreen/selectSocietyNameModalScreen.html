<template>

    <template if:true={modalscreenforevents}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                    <lightning-record-edit-form density="compact" object-api-name="Event__c">

                        <lightning-input-field field-name="Society__c" data-id="society" variant="standard">
                        </lightning-input-field>


                        <lightning-button type="submit" label="Save" onclick={onclickofsave}
                            class="slds-var-p-around_medium">
                        </lightning-button>

                    </lightning-record-edit-form>
                </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <template if:true={eventspage}>
        <c-events-page>
            StoreEventID={eventid}
        </c-events-page>
    </template>

</template>
