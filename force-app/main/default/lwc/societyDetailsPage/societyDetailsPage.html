<template>


    <div class="main">
        <template if:true={Storedata} for:each={Storedata} for:item="soc" for:index="index">
            <div key={soc.Id} class="society-info-container">
                <div class="slds-text-heading_large">
                    <p><b>Society Name:</b> {soc.Name}</p>
                    <p><b>City:</b> {soc.City__c}</p>
                    <p><b>Society Type:</b> {soc.Society_Type__c}</p>
                    <p><b>Address:</b> {soc.Address__c}</p>
                    <p><b>Total No Of Flats:</b> {soc.Total_no_of_flats__c}</p>
                </div>
            </div>
        </template>

        <div class="button">
            <lightning-button variant="base" label="Show All Society Members" onclick={handleClickshowallfamilymembers}
                ondblclick={handleClickshowallfamily}></lightning-button>

            <lightning-button class="staff" variant="base" label="Show All Society Staff"
                onclick={handleClickofshowallsocietystaff} ondblclick={handleClickshowallstaff}></lightning-button>
        </div>
    </div>





    <template if:true={showallsocietymembers}>
        <lightning-card title="All Society Members Information">


            <div class="tablemembers">

                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">Flat No </th>
                            <th scope="col"> Name </th>
                            <th scope="col"> Email </th>
                            <th scope="col"> Phone </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={storeallsocietymembers} for:each={storeallsocietymembers} for:item="socmem"
                            for:index="index">
                            <tr key={socmem.Id} class="slds-hint-parent">
                                <th scope="row"> {socmem.Flat_No__c} </th>
                                <th scope="row" data-recordid={socmem.Id} onclick={onclicknameofsocmem}>{socmem.Name}
                                </th>
                                <th scope="row"> {socmem.Email__c} </th>
                                <th scope="row"> {socmem.Phone} </th>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </lightning-card>
    </template>



    <template if:true={showallsocietystaff}>
        <lightning-card title="All Society Staff Information">

            <div class="tablemembers">

                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th scope="col">Name </th>
                            <th scope="col"> Email </th>
                            <th scope="col"> Phone </th>
                            <th scope="col"> Society </th>
                        </tr>
                    </thead>
                    <tbody>
                        <template if:true={storestaffdata} for:each={storestaffdata} for:item="socstaff"
                            for:index="index">
                            <tr key={socstaff.Id} class="slds-hint-parent">
                                <th scope="row" data-recordid={socstaff.Id} onclick={onclicknameofsocstaff}>
                                    {socstaff.Name} </th>
                                <th scope="row"> {socstaff.Email__c} </th>
                                <th scope="row"> {socstaff.Phone__c} </th>
                                <th scope="row"> {socstaff.Society__r.Name} </th>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </lightning-card>
    </template>

</template>
