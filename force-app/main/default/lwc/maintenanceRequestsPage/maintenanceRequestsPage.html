<template>

    <div class="container">

        <h1 class="head"><b> Maintenance Requests</b></h1>

        <lightning-button class="maintreq" variant="brand" icon-name='utility:add'
            onclick={onclicknewmaintanacerequest}></lightning-button>


        <div class="datatable">
            <lightning-datatable hide-checkbox-column="true" show-row-number-column="true" key-field="id"
                data={Storemaintdata} columns={columns}></lightning-datatable>

        </div>


        <template if:true={addmaintenancerequest}>

            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">

                    <lightning-icon class="closeicon" onclick={onclickofcloseicon} icon-name='utility:close'
                        alternative-text='close' size='small' title='close'></lightning-icon>

                    <div class="slds-modal__header">
                        <lightning-textarea max-length="1000" label="Describe Your Issue"
                            placeholder="Describe your issue..." value={targettextareavalue}
                            onchange={onchangetestareafield} variant="standard"></lightning-textarea>

                        <lightning-button class="msubmit" variant="brand" label="Submit"
                            onclick={handleClickofsubmitmaintreq}></lightning-button>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

        </template>
    </div>
</template>
