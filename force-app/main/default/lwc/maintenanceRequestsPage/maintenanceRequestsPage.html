<template>
    <lightning-button class="maintreq" variant="base" label="New Maintenance Request"
        onclick={onclicknewmaintanacerequest}></lightning-button>



    <lightning-datatable key-field="id" data={Storemaintdata} columns={columns}></lightning-datatable>


    <template if:true={addmaintenancerequest}>

        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <lightning-textarea max-length="1000" label="DEscribe Your Issue"
                        placeholder="Describe your issue..." value={targettextareavalue}
                        onchange={onchangetestareafield} variant="standard"></lightning-textarea>

                    <lightning-button class="msubmit" variant="brand" label="Submit"
                        onclick={handleClickofsubmitmaintreq}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
</template>
