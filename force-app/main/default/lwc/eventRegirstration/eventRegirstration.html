<template>
    <div class="registration-container">
        <template if:true={RegistrationTemplate}>
            <lightning-card title="Register Your Family Members for Event" class="responsive-card">
                <div class="slds-box">
                    <lightning-record-edit-form object-api-name="Event_Registration__c"
                        onsuccess={handleRegisterbutton}>

                        <lightning-input-field field-name="Event__c"></lightning-input-field>
                        <lightning-input-field field-name="Resident__c"></lightning-input-field>
                        <lightning-input-field field-name="Email__c"></lightning-input-field>

                        <div style="display: flex; justify-content: space-between; margin-top:15px">
                            <lightning-button variant="neutral" label="Cancel" title="Cancel"
                                onclick={handleCancel}></lightning-button>
                            <lightning-button type="submit" label="Register" variant="brand"
                                onsuccess={handleRegisterbutton}></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </lightning-card>
        </template>
    </div>


</template>
